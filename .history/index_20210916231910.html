<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <div id="fv">
      <div class="fv__img" style="background-image: url(images/mainbg01.jpg)"></div>
      <div class="fv__img" style="background-image: url(images/mainbg02.jpg)"></div>
      <div class="fv__img" style="background-image: url(images/mainbg03.jpg)"></div>
    </div>
    <header>
      <div class="header__inner">
        <div class="header__inner--left">
          <h1 class="header_site-title">
            <a href="#">石井花壇</a>
          </h1>
          <div class="header__menu">
            <nav>
              <ul class="header__list">
                <li class="header__list-item">
                  <a href="room.html">お部屋</a>
                </li>
                <li class="header__list-item">
                  <a href="cuisine.html">お料理</a>
                </li>
                <li class="header__list-item">
                  <a href="hot-spring.html">温泉</a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- header__menu -->
        </div>
        <!-- header__inner--left -->
        <div class="header__inner--right">
          <button class="header__reservation">宿泊予約</button>
          <button class="burger_btn">
            <span class="bars">
              <span class="bar bar_top"></span>
              <span class="bar baar_mid"></span>
              <span class="bar bar_bottom"></span>
            </span>
          </button>
        </div>
        <!-- header__inner--right -->
        <!-- モーダルエリアここから -->
        <section id="modalArea" class="modalArea">
          <div id="modalBg" class="modalBg"></div>
          <div class="modalWrapper">
            <form class="modalContents">
              <h2 class="modalAria__title">宿泊予約</h2>
              <dl class="form__body">
                <dt>
                  <label for="name">お名前</label>
                </dt>
                <dd class="form_text">
                  <input type="text" name="name" id="name" placeholder="例：石井正悟" />
                </dd>
              </dl>
              <dl class="form__body">
                <dt><label for="mail-address"></label> メールアドレス</dt>
                <dd class="form_text">
                  <input
                    type="text"
                    name="mail-address"
                    id="mail-address"
                    placeholder="例：Example@example.com"
                  />
                </dd>
              </dl>
              <dl class="form__body">
                <dt>
                  <label for="desired-plan">ご希望プラン（空いているプランのみ表示されます）</label>
                </dt>
                <dd class="form__text">
                  <select name="desired-plan" id="desired-plan">
                    <option value="hidden">プランを選択してください</option>
                    <option value="limited-time">
                      【期間限定】海辺の四季旬彩、贅沢美味懐石プラン
                    </option>
                    <option value="weekday-plan">平日に優雅に楽しむ、特別宿泊プラン</option>
                    <option value="family-plan">
                      絶景貸切露天と個室会席を満喫できるファミリープラン
                    </option>
                  </select>
                </dd>
              </dl>
              <dl class="form__body">
                <dt><label for="date-select">日時選択</label></dt>
                <dd class="form__text">
                  <input
                    type="text"
                    class="flatpickr flatpickr-input"
                    placeholder="日時を選択してください"
                    readonly="readonly"
                  />
                </dd>
              </dl>
              <input type="submit" class="form__submit-btn" value="送信する" />
              <div id="closeModal" class="closeModal">×</div>
            </form>
          </div>
        </section>
      </div>
      <!-- header__inner -->
    </header>
  </body>
</html>
